<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookify</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <!-- Sidebar -->
        <aside
          class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark text-white min-vh-100"
        >
          <div
            class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2"
          >
            <a
              href="/"
              class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none"
            >
              <span class="fs-4 fw-bold">ðŸ“š Bookify</span>
            </a>
            <ul
              class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
              id="menu"
            >
              <li class="nav-item">
                <a href="#" class="nav-link text-white active">Home</a>
              </li>
              <li><a href="#" class="nav-link text-white">My List</a></li>
              <li><a href="#" class="nav-link text-white">Popular</a></li>
              <li><a href="#" class="nav-link text-white">Categories</a></li>
              <li><a href="#" class="nav-link text-white">AI Chat</a></li>
              <li><a href="#" class="btn btn-warning mt-3">Premium</a></li>
            </ul>
          </div>
        </aside>

        <!-- Main Content -->
        <main class="col py-3">
          <!-- Topbar -->
          <header
            class="d-flex justify-content-between align-items-center mb-4"
          >
            <input
              type="text"
              class="form-control w-50"
              placeholder="Search for books..."
            />
            <div class="ms-3">
              <img
                src="assets/images/avatar.png"
                alt="User Avatar"
                class="rounded-circle"
                width="45"
                height="45"
              />
            </div>
          </header>

          <!-- Popular Section -->
          <section class="mb-5">
            <h2 class="mb-3">Popular</h2>
            <div class="row g-3">
              <div class="col-6 col-md-4 col-lg-3 text-center">
                <img
                  src="assets/images/book1.jpg"
                  alt="Book 1"
                  class="img-fluid rounded mb-2"
                />
                <p>Book Title 1</p>
              </div>
              <div class="col-6 col-md-4 col-lg-3 text-center">
                <img
                  src="assets/images/book2.jpg"
                  alt="Book 2"
                  class="img-fluid rounded mb-2"
                />
                <p>Book Title 2</p>
              </div>
              <div class="col-6 col-md-4 col-lg-3 text-center">
                <img
                  src="assets/images/book3.jpg"
                  alt="Book 3"
                  class="img-fluid rounded mb-2"
                />
                <p>Book Title 3</p>
              </div>
            </div>
          </section>

          <!-- Latest Section -->
          <section>
            <h2 class="mb-3">Latest</h2>
            <div class="row g-3">
              <div class="col-6 col-md-4 col-lg-3 text-center">
                <img
                  src="assets/images/book4.jpg"
                  alt="Book 4"
                  class="img-fluid rounded mb-2"
                />
                <p>Book Title 4</p>
              </div>
              <div class="col-6 col-md-4 col-lg-3 text-center">
                <img
                  src="assets/images/book5.jpg"
                  alt="Book 5"
                  class="img-fluid rounded mb-2"
                />
                <p>Book Title 5</p>
              </div>
              <div class="col-6 col-md-4 col-lg-3 text-center">
                <img
                  src="assets/images/book6.jpg"
                  alt="Book 6"
                  class="img-fluid rounded mb-2"
                />
                <p>Book Title 6</p>
              </div>
            </div>
          </section>

          <!-- Bunner -->
          <section
            class="bg-success text-white p-4 rounded-3 mb-5 d-flex flex-column flex-md-row align-items-center justify-content-between"
          >
            <div>
              <h1 class="fw-bold">The Book of the Year</h1>
              <p>Discover this monthâ€™s most popular reads.</p>
              <button class="btn btn-light">View Now</button>
            </div>
            <div class="mt-3 mt-md-0">
              <img
                src="assets/images/book-cover.png"
                alt="Featured Book"
                class="img-fluid rounded"
                style="max-height: 200px"
              />
            </div>
          </section>
        </main>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
